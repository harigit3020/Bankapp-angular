<html>

<head>
    <title>Loginpage</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="jumbotron">
                    <h2>Welcome to SBK</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
                        <div class="form-group">
                            <label for="uname">User name</label>
                            <input formControlName="username" type="text" class="form-control" id="uname" name="usname"
                                aria-describedby="emailHelp" />
                            <div *ngIf="loginForm.get('username').touched&&loginForm.get('username').errors" class="error">Username is Required</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input formControlName="password" type="password" class="form-control" name="password"
                                id="password" />
                            <div *ngIf="loginForm.get('password').touched&&loginForm.get('password')errors" class="error">
                                <div *ngIf="loginForm.get('password').errors.required" class="error">Password is
                                    Required</div>
                                <div *ngIf="loginForm.get('password').errors.minlength">Password length should be
                                    greater than 4</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>

</html>
