<html>

<head>
    <title>TransHistory</title>
    <script src="transaction-history.component.css"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
                <h2>Transaction History</h2>
                <table class="table">
                    <tr>
                        <th>Type of Transaction</th>
                        <th>Amount</th>
                    </tr>
                    <tr *ngFor="let history of histories">
                        <td>{{history.typeOfTransaction}}</td>
                        <td>{{history.amount}}</td>
                    </tr>

                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>

</html>
